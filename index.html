<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <center>
        <table width="33%" cellpadding="0" cellspacing="0">
            <tr>
                <td>
                    <form>
                        <fieldset>
                            <legend>
                                <h2>Personal Details</h2>
                            </legend>
                            <table width="100%" cellpadding="5">
                                <tr>
                                    <td align="right" width="40%">First name:</td>
                                    <td width="60%"><input type="text" style="width: 100%;"></td>
                                </tr>
                                <tr>
                                    <td align="right">Last name:</td>
                                    <td><input type="text" style="width: 100%;"></td>
                                </tr>
                                <tr>
                                    <td align="right">Gender:</td>
                                    <td>
                                        <input type="radio" name="gender" id="male">
                                        <label for="male">Male</label>
                                        <input type="radio" name="gender" id="female">
                                        <label for="female">Female</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right">Language:</td>
                                    <td>
                                        <input type="checkbox" id="bengla">
                                        <label for="bengla">Bengla</label>
                                        <input type="checkbox" id="english">
                                        <label for="english">English</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right">DOB:</td>
                                    <td><input type="date" style="width: 100%;"></td>
                                </tr>
                                <tr>
                                    <td align="right">Preferred color:</td>
                                    <td><input type="color" style="width: 25%;"></td>
                                </tr>
                            </table>
                        </fieldset>

                        <fieldset>
                            <legend><b>Contact Details</b></legend>
                            <label for="country">Country :</label>
                            <select>
                                <option>Bangladesh</option>
                                <option>United States</option>
                                <option>Canada</option>
                                <option>United Kingdom</option>
                                <option>Australia</option>
                                <option>Germany</option>
                                <option>France</option>
                                <option>Italy</option>
                                <option>Spain</option>
                                <option>Brazil</option>
                                <option>Argentina</option>
                                <option>Mexico</option>
                                <option>South Africa</option>
                                <option>Egypt</option>
                                <option>Nigeria</option>
                                <option>Kenya</option>
                                <option>Russia</option>
                                <option>Turkey</option>
                                <option>South Korea</option>
                                <option>Japan</option>
                            </select>
                            <br>
                            <br>
                            <label for="state">State :</label>
                            <input type="text" id="state" name="state" placeholder="Enter your State Name">
                            <br>
                            <br>
                            <label for="address">Address :</label>
                            <input type="text" id="address" name="address" placeholder="Enter your Address">
                        </fieldset>

                        <fieldset>
                            <legend>
                                <h3>Contact Details (Digital)</h3>
                            </legend>
                            <table width="100%" cellpadding="5">
                                <tr>
                                    <td align="right" width="40%">Email:</td>
                                    <td width="60%"><input type="text" style="width: 100%;"></td>
                                </tr>
                                <tr>
                                    <td align="right">Phone:</td>
                                    <td>+880 <input type="text" style="width: 80%;"></td>
                                </tr>
                            </table>
                        </fieldset>

                        <fieldset>
                            <legend>
                                <h3>Write something about yourself</h3>
                            </legend>
                            <table width="100%" cellpadding="5">
                                <tr>
                                    <td align="right"></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td align="right"></td>
                                    <td><textarea rows="4" cols="50"></textarea></td>
                                </tr>
                            </table>
                        </fieldset>

                        <br><br>

                        <center>
                            <input type="submit" value="Register">
                        </center>
                    </form>
                </td>
            </tr>
        </table>
    </center>
</body>

</html>
